---
exclude:
  # shfmt doesn't support this file
  - "other/analysis/run-clang-tidy"

restylers:
  - astyle:
      arguments: ["--options=other/astyle/astylerc"]
      include:
        - "**/*.c"
        - "**/*.h"
  - autopep8
  - black
  - clang-format:
      image: restyled/restyler-clang-format:13.0.1
      include:
        - "**/*.cc"
        - "**/*.hh"
  - prettier-yaml
  - reorder-python-imports
  - shellharden
  - shfmt
  - yapf
