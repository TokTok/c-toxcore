---
exclude:
  - "**/*.api.h"
    # shfmt doesn't support this file
  - "other/analysis/run-clang-tidy"

restylers:
  - astyle:
      arguments: ["--options=other/astyle/astylerc"]
  - autopep8
  - black
  - clang-format:
      include:
        - "**/*.cc"
  - prettier-yaml
  - reorder-python-imports
  - shellharden
  - shfmt
  - yapf
